<!DOCTYPE html>
<div class="container">
    <div class="solidwid">
        <div class="border height">
            <h1 class="foruser">注册您的极派客账户</h1>
            <hr size="1" color="#E1E1E1">
            <br>
            <form id="register" class="form-horizontal center">
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="text" name="username" class="form-control" id="username" class="validate[required]" placeholder=
                                "用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="password" name="password" class="form-control" id="password"v placeholder=
                                "密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="password" name="repassword" class="form-control" id="repassword" placeholder=
                                "确认密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="email" name="email" class="form-control" id="email" placeholder=
                                "邮箱"/>
                    </div>
                </div>
                <div class="form-group"  style="margin-left:-64px">
                    <div class="col-sm-offset-6" >
                        <div id="submit" class="button" style="border:1px solid #e1e1e1;width:120px;padding:5px;border-radius:4px;  margin-left: -43px;cursor:pointer"><span style="padding-left:36px">提&nbsp;交</span><img src="img/loading.gif"  id="img" class="hidden"> </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
